<svg width="400" height="100" xmlns="http://www.w3.org/2000/svg">
  <style>
    @keyframes fadeText {
      0% { opacity: 1; }
      50% { opacity: 0; }
      100% { opacity: 1; }
    }
    .text1 {
      font-size: 40px;
      fill: black;
      text-anchor: middle;
      dominant-baseline: middle;
      animation: fadeText 3s infinite;
    }
    .text2 {
      font-size: 40px;
      fill: black;
      text-anchor: middle;
      dominant-baseline: middle;
      opacity: 0;
      animation: fadeText 3s infinite 1.5s;
    }
  </style>
  <text x="50%" y="50%" class="text1">Henry</text>
  <text x="50%" y="50%" class="text2">Henify</text>
</svg>