<svg width="500" height="100" viewBox="0 0 500 100" xmlns="http://www.w3.org/2000/svg">
    <style>
        @keyframes fadeIn {
            0% { opacity: 0; transform: translateY(10px); }
            100% { opacity: 1; transform: translateY(0); }
        }
        text {
            font-family: Arial, sans-serif;
            font-size: 24px;
            font-weight: bold;
            fill: black;
            opacity: 0;
        }
        #text1 { animation: fadeIn 1s ease-in-out 0.5s forwards; }
        #text2 { animation: fadeIn 1s ease-in-out 1.5s forwards; }
        #text3 { animation: fadeIn 1s ease-in-out 2.5s forwards; }
        #text4 { animation: fadeIn 1s ease-in-out 3.5s forwards; }
    </style>
   
    <text id="text1" x="50%" y="30%" dominant-baseline="middle" text-anchor="middle">Henry</text>
    <text id="text2" x="50%" y="50%" dominant-baseline="middle" text-anchor="middle">Henify</text>
    <text id="text3" x="50%" y="70%" dominant-baseline="middle" text-anchor="middle">Frontend Developer</text>
    <text id="text4" x="50%" y="90%" dominant-baseline="middle" text-anchor="middle">Aspiring Software Engineer</text>
</svg>