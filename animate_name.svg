<svg width="500" height="100" xmlns="http://www.w3.org/2000/svg">
  <text x="50" y="60" font-size="50" fill="black" font-family="Arial">
    <tspan id="name1">H</tspan>
    <tspan id="name2">e</tspan>
    <tspan id="name3">n</tspan>
    <tspan id="name4">r</tspan>
    <tspan id="name5">y</tspan>
  </text>
 
  <text x="50" y="60" font-size="50" fill="black" font-family="Arial">
    <tspan id="change1" opacity="0">H</tspan>
    <tspan id="change2" opacity="0">e</tspan>
    <tspan id="change3" opacity="0">n</tspan>
    <tspan id="change4" opacity="0">i</tspan>
    <tspan id="change5" opacity="0">f</tspan>
    <tspan id="change6" opacity="0">y</tspan>
  </text>

  <animate xlink:href="#name1" attributeName="opacity" from="1" to="0" begin="2s" dur="0.5s" fill="freeze"/>
  <animate xlink:href="#name2" attributeName="opacity" from="1" to="0" begin="2.2s" dur="0.5s" fill="freeze"/>
  <animate xlink:href="#name3" attributeName="opacity" from="1" to="0" begin="2.4s" dur="0.5s" fill="freeze"/>
  <animate xlink:href="#name4" attributeName="opacity" from="1" to="0" begin="2.6s" dur="0.5s" fill="freeze"/>
  <animate xlink:href="#name5" attributeName="opacity" from="1" to="0" begin="2.8s" dur="0.5s" fill="freeze"/>
 
  <animate xlink:href="#change1" attributeName="opacity" from="0" to="1" begin="3s" dur="0.5s" fill="freeze"/>
  <animate xlink:href="#change2" attributeName="opacity" from="0" to="1" begin="3.2s" dur="0.5s" fill="freeze"/>
  <animate xlink:href="#change3" attributeName="opacity" from="0" to="1" begin="3.4s" dur="0.5s" fill="freeze"/>
  <animate xlink:href="#change4" attributeName="opacity" from="0" to="1" begin="3.6s" dur="0.5s" fill="freeze"/>
  <animate xlink:href="#change5" attributeName="opacity" from="0" to="1" begin="3.8s" dur="0.5s" fill="freeze"/>
  <animate xlink:href="#change6" attributeName="opacity" from="0" to="1" begin="4s" dur="0.5s" fill="freeze"/>
</svg>