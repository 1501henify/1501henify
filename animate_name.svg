<svg width="500" height="200" viewBox="0 0 500 200" xmlns="http://www.w3.org/2000/svg">
    <style>
        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }

        text {
            font-family: Arial, sans-serif;
            font-size: 24px;
            font-weight: bold;
            fill: green;  /* Text is now green */
        }

        tspan {
            opacity: 0;
            animation: fadeIn 0.1s linear forwards;
        }

        /* Animations for each letter */
        #text1 tspan:nth-child(1) { animation-delay: 0.1s; }
        #text1 tspan:nth-child(2) { animation-delay: 0.2s; }
        #text1 tspan:nth-child(3) { animation-delay: 0.3s; }
        #text1 tspan:nth-child(4) { animation-delay: 0.4s; }
        #text1 tspan:nth-child(5) { animation-delay: 0.5s; }

        #text2 tspan:nth-child(1) { animation-delay: 1s; }
        #text2 tspan:nth-child(2) { animation-delay: 1.1s; }
        #text2 tspan:nth-child(3) { animation-delay: 1.2s; }
        #text2 tspan:nth-child(4) { animation-delay: 1.3s; }
        #text2 tspan:nth-child(5) { animation-delay: 1.4s; }
        #text2 tspan:nth-child(6) { animation-delay: 1.5s; }

        #text3 tspan:nth-child(1) { animation-delay: 2s; }
        #text3 tspan:nth-child(2) { animation-delay: 2.1s; }
        #text3 tspan:nth-child(3) { animation-delay: 2.2s; }
        #text3 tspan:nth-child(4) { animation-delay: 2.3s; }
        #text3 tspan:nth-child(5) { animation-delay: 2.4s; }
        #text3 tspan:nth-child(6) { animation-delay: 2.5s; }
        #text3 tspan:nth-child(7) { animation-delay: 2.6s; }
        #text3 tspan:nth-child(8) { animation-delay: 2.7s; }
        #text3 tspan:nth-child(9) { animation-delay: 2.8s; }
        #text3 tspan:nth-child(10) { animation-delay: 2.9s; }
        #text3 tspan:nth-child(11) { animation-delay: 3s; }
        #text3 tspan:nth-child(12) { animation-delay: 3.1s; }
        #text3 tspan:nth-child(13) { animation-delay: 3.2s; }
        #text3 tspan:nth-child(14) { animation-delay: 3.3s; }
        #text3 tspan:nth-child(15) { animation-delay: 3.4s; }
        #text3 tspan:nth-child(16) { animation-delay: 3.5s; }

        #text4 tspan:nth-child(1) { animation-delay: 4s; }
        #text4 tspan:nth-child(2) { animation-delay: 4.1s; }
        #text4 tspan:nth-child(3) { animation-delay: 4.2s; }
        #text4 tspan:nth-child(4) { animation-delay: 4.3s; }
        #text4 tspan:nth-child(5) { animation-delay: 4.4s; }
        #text4 tspan:nth-child(6) { animation-delay: 4.5s; }
        #text4 tspan:nth-child(7) { animation-delay: 4.6s; }
        #text4 tspan:nth-child(8) { animation-delay: 4.7s; }
        #text4 tspan:nth-child(9) { animation-delay: 4.8s; }
        #text4 tspan:nth-child(10) { animation-delay: 4.9s; }
        #text4 tspan:nth-child(11) { animation-delay: 5s; }
        #text4 tspan:nth-child(12) { animation-delay: 5.1s; }
        #text4 tspan:nth-child(13) { animation-delay: 5.2s; }
        #text4 tspan:nth-child(14) { animation-delay: 5.3s; }
        #text4 tspan:nth-child(15) { animation-delay: 5.4s; }
        #text4 tspan:nth-child(16) { animation-delay: 5.5s; }
    </style>

    <!-- Henry -->
    <text id="text1" x="50%" y="20%" dominant-baseline="middle" text-anchor="middle">
        <tspan>H</tspan><tspan>e</tspan><tspan>n</tspan><tspan>r</tspan><tspan>y</tspan>
    </text>

    <!-- Henify -->
    <text id="text2" x="50%" y="40%" dominant-baseline="middle" text-anchor="middle">
        <tspan>H</tspan><tspan>e</tspan><tspan>n</tspan><tspan>i</tspan><tspan>f</tspan><tspan>y</tspan>
    </text>

    <!-- Frontend Developer -->
    <text id="text3" x="50%" y="60%" dominant-baseline="middle" text-anchor="middle">
        <tspan>F</tspan><tspan>r</tspan><tspan>o</tspan><tspan>n</tspan><tspan>t</tspan><tspan>e</tspan><tspan>n</tspan><tspan>d</tspan>
        <tspan> </tspan>
        <tspan>D</tspan><tspan>e</tspan><tspan>v</tspan><tspan>e</tspan><tspan>l</tspan><tspan>o</tspan><tspan>p</tspan><tspan>e</tspan><tspan>r</tspan>
    </text>

    <!-- Aspiring Software Developer -->
    <text id="text4" x="50%" y="80%" dominant-baseline="middle" text-anchor="middle">
        <tspan>A</tspan><tspan>s</tspan><tspan>p</tspan><tspan>i</tspan><tspan>r</tspan><tspan>i</tspan><tspan>n</tspan><tspan>g</tspan>
        <tspan> </tspan>
        <tspan>S</tspan><tspan>o</tspan><tspan>f</tspan><tspan>t</tspan><tspan>w</tspan><tspan>a</tspan><tspan>r</tspan><tspan>e</tspan>
        <tspan> </tspan>
        <tspan>D</tspan><tspan>e</tspan><tspan>v</tspan><tspan>e</tspan><tspan>l</tspan><tspan>o</tspan><tspan>p</tspan><tspan>e</tspan><tspan>r</tspan>
    </text>
</svg>
