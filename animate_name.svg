<svg width="500" height="250" viewBox="0 0 500 250" xmlns="http://www.w3.org/2000/svg">
    <style>
        @keyframes draw {
            0% { stroke-dasharray: 0, 100; }
            100% { stroke-dasharray: 100, 100; }
        }

        text {
            font-family: Arial, sans-serif;
            font-size: 24px;
            font-weight: bold;
            fill: green; 
            stroke: green;
            stroke-width: 1px;
            stroke-dasharray: 100, 100;
            animation: draw 2s linear forwards;
        }
    </style>

    <text x="50%" y="20%" text-anchor="middle">Henry</text>
    <text x="50%" y="40%" text-anchor="middle" style="animation-delay: 1s;">Henify</text>
    <text x="50%" y="60%" text-anchor="middle" style="animation-delay: 2s;">Frontend Developer</text>
    <text x="50%" y="80%" text-anchor="middle" style="animation-delay: 3s;">Aspiring Software Developer</text>
</svg>
